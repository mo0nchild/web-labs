<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link href="css/index.css" type="text/css" rel="stylesheet"/>
        <title>Лабораторная работа 4</title>
    </head>
    <body background="img/background.jpg">
        
        <form method="post" action="" style="width: 70%; margin: 100px auto;">
            <div style="margin: 20px; background-color: rgba(255, 255, 255, 0.9); padding: 30px; border-radius: 20px;">
                <h1>Заполните данные:</h1>
                <div style="margin-bottom: 20px;">
                    <div class="form-control-block">
                        <div>
                            <label for="name">Имя:</label>
                            <input id="name" placeholder="Ваше имя" name="name" type="text" value="" maxlength="100" required/>
                        </div>
                        <div>
                            <label for="surname">Фамилия:</label>
                            <input id="surname" placeholder="Ваша фамилия" name="surname" type="text" value="" maxlength="100" required/>
                        </div>
                    </div>
        
                    <div class="form-control-block">
                        <div>
                            <label for="address">Адрес:</label>
                            <input id="address" placeholder="ул. Ворошилова" name="address" type="text" value="" maxlength="100"/>
                        </div>
                        <div>
                            <label for="city">Город:</label>
                            <input id="city" placeholder="г. Воронеж" name="city" type="text" value="" maxlength="100" required/>
                        </div>
                    </div>
                </div>

                <div class="form-control-block">
                    <div>
                        <label for="country">Государство:</label>
                        <select id="country" name="country">
                            <option value="Russia">Россия</option>
                            <option value="Kazahstan">Казахстан</option>
                            <option value="Belrus">Белоруссия</option>
                        </select>
                    </div>
                </div>
                
                <div>
                    <div style="display: inline-block; margin: 0px 10px;">
                        <label for="password" style="display: block; ">Пин-код:</label>
                        <input id="password" placeholder="000-000" name="password" type="password" 
                            style="display: block;" maxlength="7" required />
                    </div>
                    <div style="display: inline-block; margin: 0px 10px;">
                        <label for="phone">Номер телефона:</label>
                        <input id="phone" placeholder="+79009009090" name="phone" type="text" 
                            style="display: block; " maxlength="12" required />
                    </div>
                </div>
            </div>

            <div style="margin: 30px; background-color: rgba(255, 255, 255, 0.9); padding: 30px; border-radius: 20px;">
                <h1>Выберите товар:</h1>
                <div class="form-control-block">
                    <div>
                        <label for="items">Выберите товар:</label>
                        <select class="big-select" id="items" name="items" size="3" multiple style="width: 100%;">
                            <option value="0">Паттерны проектирования» Эрик Фримен, Элизабет Фримен</option>
                            <option value="1">«Чистый код» Роберт Мартин</option>
                            <option value="2">«Совершенный код. Мастер-класс» Стив Макконнелл</option>
                            <option value="3">«Алгоритмы: построение и анализ» Томас Кормен, Чарльз Лейзерсон</option>
                            <option value="4">«Искусство программирования» (все тома) Дональд Кнут</option>
                            <option value="5">«Сколько стоит программный проект» Стив Макконнелл</option>
                        </select>
                    </div>
                </div>
                <hr width="90%" align="center" style="margin: 20px 0px;"/>
    
                <p style="margin: 10px">Срок кредита:</p>
                <div class="form-control-block">
                    <input name="years" value="1" type="radio"/>
                    <label>1 год</label>
                    <input name="years" value="3" type="radio"/>
                    <label> год</label>
                    <input name="years" value="5" type="radio"/>
                    <label>5 год</label>
                </div>
    
                <div class="form-control">
                    <div>
                        <label for="payment">Способ оплаты:</label>
                        <select id="payment" name="payment">
                            <option value="before">Предоплата</option>
                            <option value="credit">Кредитная карточка</option>
                        </select>
                    </div>
                </div>
                <input style="display: inline-block;" type="submit" value="Отправить"/>
                <input style="display: inline-block;" type="reset" value="Очистить"/>
            </div>
        </form>
    </body>
</html>
